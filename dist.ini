name = AnyEvent-WebService-Tracks
author = Rob Hoelz <rob@hoelz.ro>
license = Perl_5
copyright_holder = Rob Hoelz
version = 0.03

[GithubMeta]
issues = 1

[Git::Check]
allow_dirty = dist.ini
allow_dirty = README
[Git::Tag]
tag_format  = %v
tag_message = %v
[CopyFilesFromBuild]
copy = README
[Git::Commit]
allow_dirty = dist.ini
allow_dirty = README
[Git::NextVersion]
first_version = 0.01
version_regexp = ^(\d\.\d+)$

[GatherDir]
[PruneCruft]
[PruneFiles]
filename = dist.ini
filename = weaver.ini
[MetaYAML]
[License]
[ModuleBuild]
[Manifest]
[NextRelease]
format=%v %{MMMM dd yyyy}d
[PodCoverageTests]
[PodSyntaxTests]
[DistManifestTests]
[KwaliteeTests]
[CompileTests]
[CriticTests]
[TestRelease]
[LocalBrew]
brews = pristine-5.8.9
brews = pristine-5.10.1
brews = pristine-5.12.3
brews = pristine-5.14.0
[ConfirmRelease]
[UploadToCPAN]
[Prereqs]
AnyEvent                  = 0
AnyEvent::HTTP            = 0
DateTime                  = 0
DateTime::Format::ISO8601 = 0
FindBin                   = 0
List::MoreUtils           = 0
MIME::Base64              = 0
namespace::clean          = 0
perl                      = 5.8.9
Scalar::Util              = 0
Storable                  = 0
URI                       = 0
XML::Parser               = 0
XML::Writer               = 0
[Prereqs / TestRequires]
Test::Exception           = 0
Test::More                = 0
[PkgVersion]
[PodWeaver]
[TemplateFiles]
filename = README
[MetaNoIndex]
file = lib/AnyEvent/WebService/Tracks/DestroyedResource.pm
